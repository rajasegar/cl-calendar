<div class="mt-2" id="events-{{date}}-{{month}}-{{year}}" style="height:65px;overflow-y:auto" hx-swap-oob="true">
  <div class="bg-white py-1 px-2 border mb-1">
    <button class="btn-close float-end" type='button' aria-label='Close'
	    _="on click halt the event remove #events-{{date}}-{{month}}-{{year}} from #date-{{date}}-{{month}}-{{year}}  ">
    </button>
    <small class="d-block text-secondary">
      {{time}} {{ampm}}
    </small>
    <div class="d-flex">
      {{description}}
      <small>
	<button class="btn btn-link ms-2 btn-sm"
		hx-get="/modal?date={{date}}&month={{month}}&year={{year}}"
		hx-target="#modals-here"
		hx-trigger="click"
		_="on htmx:afterOnLoad wait 10ms then add .show to #modal then add .show to #modal-backdrop">Edit
	</button>
      </small>
    </div>
  </div>
</div>
